<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/Menu.css">
    <script type="module" src="js/main-menu.js"></script>
</head>

<body>
    <div id="main-menu-title">Hardware Tycoon</div>
    <div id="main-menu">
        <button id="new-game-button">Make new company</button>
        <button id="settings-button">Settings</button>
    </div>
    <div id="create-company" class="modal">
        <div class="modal-content">
            <div class="container">
                <p class="modal-title">Create your company</p>     
            </div>
            <div id="text-input">
                <input class="text-input" size="28" placeholder="Your Company Name">
                <input class="text-input" size="60" placeholder="Founder's Name">
            </div>
            <div id="difficulties">
                <input class="difficulty" type="radio" name="difficulty">easy</input>
                <input class="difficulty" type="radio" name="difficulty">normal</input>
                <input class="difficulty" type="radio" name="difficulty">hard</input>
            </div>
            <div style="padding: 0.5rem;">
                <button id="back-button">Back</button>
                <button id="done-button">Done</button>
            </div>
        </div>
    </div>
    <div id="settings" class="modal">
        <div class="container">
            <p class="modal-title">Settings</p>
            <div class="modal-content">
                <div>
                    <button id="settings-done-button">Done</button>
                </div>
            </div>
        </div>
</body>

</html>
