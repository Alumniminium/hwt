<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/Menu.css">
    <script type="text/javascript" src="js/newgamemodal.js"></script>
    <script type="text/javascript" src="js/Api/newgame.js"></script>
</head>

<body>
    <div id="game-container">
        <div id="main-menu">
            <button id="new-game-button" onclick="CreateCompanyMenu()">Make new company</button>
            <button id="settings-button" onclick="CreateCompanyMenu()">Settings</button>
        </div>
        <div id="create-company" class="modal">
            <div class="container">
                <p class="modal-title">Create your company</p>
                <div class="modal-content">
                    <div id="text-input">
                        <input class="text-input" size="28" placeholder="Your Company Name">
                        <input class="text-input" size="60" placeholder="Founder's Name">
                    </div>
                    <div id="difficulties">
                        <input class="difficulty" type="radio" name="difficulty">easy</input>
                        <input class="difficulty" type="radio" name="difficulty">normal</input>
                        <input class="difficulty" type="radio" name="difficulty">hard</input>
                    </div>
                    <div>
                        <button class="back-button" onclick="CloseCreateCompanyMenu()">Back</button>
                        <button class="done-button" onclick="SubmitNewGame()">Done</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
