<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/Menu.css">
    <script type="text/javascript" src="js/newgamemodal.js"></script>
    <script type="text/javascript" src="js/Api/newgame.js"></script>
    
</head>

<body>
    <div id="main-menu">
        <div id="main-menu-buttons">
            <button class="button" onclick="CreateCompanyMenu()">New Game</button> 
            <br>
            <button class="button">Settings</button>
        </div>
    </div>
    <div id="create-company" class="modal">
        <div class="container" >

            <p class="modal-title">Create your company</p>
            <div class="modal-content">
                
                <div id="text-input">
                    <input class="text-input" size="28" placeholder="Your Company Name">
                    <input class="text-input" size="60" placeholder="Founder's Name">
                </div>
                <div id="difficulties">
                    <input class="difficulty" type="radio" name="difficulty">
                    <input class="difficulty" type="radio" name="difficulty">
                    <input class="difficulty" type="radio" name="difficulty">
                </div>
                <div>
                    <button onclick="CloseCreateCompanyMenu()">Back</button>
                    <button onclick="SubmitNewGame()">Done</button>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
