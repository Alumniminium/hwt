<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/Menu.css">
    <link rel="stylesheet" type="text/css" href="css/GameScreen.css">
    <link rel="stylesheet" type="text/css" href="css/context-menu.css">

    <script type="text/javascript" src="js/newgamemodal.js"></script>
    <script type="text/javascript" src="js/Api/newgame.js"></script>
    <script type="text/javascript" src="js/context-menu.js"></script>
    <script type="text/javascript" src="js/game-screen.js"></script>

</head>

<body>
    <div id="game-container">
        <div id="context-menu">
            <div class="item" onclick="DevelopProductModal()">Develop Product</div>
            <div class="item" onclick="ResearchScreenModal()">Do Research</div>
            <div class="item" onclick="MarketAnalysisModal()">Check Market</div>
            <div class="item" onclick="AdvertisingModal()">Advertising</div>
        </div>
        <div id="game-ribbon">
            <p>dick menu</p>
        </div>
        <div id="main-menu">
            <button id="new-game-button" onclick="CreateCompanyMenu()">Make new company</button>
            <button id="settings-button" onclick="CreateCompanyMenu()">Settings</button>
        </div>
        <div id="create-company" class="modal">
            <div class="container">
                <p class="modal-title">Create your company</p>
                <div class="modal-content">
                    <div id="text-input">
                        <input class="text-input" size="28" placeholder="Your Company Name">
                        <input class="text-input" size="60" placeholder="Founder's Name">
                    </div>
                    <div id="difficulties">
                        <input class="difficulty" type="radio" name="difficulty">easy</input>
                        <input class="difficulty" type="radio" name="difficulty">normal</input>
                        <input class="difficulty" type="radio" name="difficulty">hard</input>
                    </div>
                    <div>
                        <button class="back-button" onclick="CloseCreateCompanyMenu()">Back</button>
                        <button class="done-button" onclick="SubmitNewGame()">Done</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="develop-product" class="modal">
            
        </div>
        <div id="research" class="modal">
        
        </div>
        <div id="market-analysis" class="modal">
        
        </div>
        <div id="advertising-campaign" class="modal">
        
        </div>
    </div>
</body>

</html>
