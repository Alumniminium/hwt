<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/GameScreen.css">
    <link rel="stylesheet" type="text/css" href="css/context-menu.css">
    <link rel="stylesheet" type="text/css" href="css/Research.css">
    <link rel="stylesheet" type="text/css" href="css/Developmnet.css">
    <link rel="stylesheet" type="text/css" href="css/Market.css">
    <link rel="stylesheet" type="text/css" href="css/adcampain.css">

    <script type="text/javascript" src="js/context-menu.js"></script>
    <script type="text/javascript" src="js/game-screen.js"></script>
    <script type="text/javascript" src="js/Api/update.js"></script>
</head>
    <body>
        <div id="game-container">
            <div id="context-menu">
                <!-- methods defined in game-screen.js -->
                <div class="item" onclick="OpenModal('develop-product')">Develop Product</div>
                <div class="item" onclick="OpenModal('research')">Do Research</div>
                <div class="item" onclick="OpenModal('market-analysis')">Check Market</div>
                <div class="item" onclick="OpenModal('advertising-campaign')">Advertising</div>
                <div class="item" onclick="ClearLocalStorage()">DEBUG: Clear LocalStorage</div>
            </div>
            <div id="game-ribbon">
                <p id="date">waiting</p>
                <p id="money">waiting</p>
                <p id="research-progress">waiting</p>
                <svg class="progress-ring">
                    <circle cx="20" cy="27" r="11" class="progress-ring__circle">
                </svg>
                <p id="product-progress">waiting</p>
            </div>
            <div id="research" class="modal">
                <div class="container">
                    <span class="close-span" onclick="CloseAllModals()">&times;</span>
                    <h3 style="display: inline;">Research</h3>
                    <div>research point and budget</div>
                </div>
                <div id="research-tree" class="modai-content">
                    <div class="container" id="researched">
                        <div>Researched</div>
                    </div>
                    <div class="container" id="researchable">
                        <div>Researchable</div>
                    </div>
    
                </div>
            </div>
            <div id="develop-product" class="modal">
                <div class="container">
                    <span class="close-span" onclick="CloseAllModals()">&times;</span>
                    <h3 style="display: inline;">Development</h3>
                </div>
                <div id="development-content" class="modai-content">
                    <p>development content WIP</p>
                </div>
            </div>
            <div id="market-analysis" class="modal">
                <div class="container">
                    <span class="close-span" onclick="CloseAllModals()">&times;</span>
                    <h3 style="display: inline;">Market</h3>
                </div>
                <div id="market-content" class="modai-content">
                    <p>market content WIP</p>
                </div>
            </div>
            <div id="advertising-campaign" class="modal">
                <div class="container">
                    <span class="close-span" onclick="CloseAllModals()">&times;</span>
                    <h3 style="display: inline;">Advertising</h3>
                    <div id="market-content" class="modai-content">
                        <p>advertising content WIP</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
